<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>WScript.Network</title>
</head>
<body>
<h1>WScript.Network</h1>

<input type="button" title="Test" value="Test" onclick="doTest();" />

<br/><hr />
Log:<br/>
<textarea id="txtlog" rows="25" style="width:95%"></textarea>
<br />

<script type="text/javascript">

/** 追加日志.
 *
 * @param {*}	msg	日志信息.
 */
function addlog(msg) {
	var txtlog = document.getElementById("txtlog");
	var strmsg = "" + msg;
	txtlog.value = txtlog.value + strmsg + "\r\n";
}

/** Do test.
 */
function doTest() {
	try{
    var ws = new ActiveXObject("WScript.Network");
    //wsDomain = ws.UserDomain.toUpperCase();
    //wsUserName = ws.UserName.toUpperCase();
    //setValue('comName', ws.ComputerName);
    txtlog.value = "";
    addlog("ComputerName: " + ws.ComputerName);
    addlog("UserDomain: " + ws.UserDomain);
    addlog("UserName: " + ws.UserName);
    addlog("");
	}
	catch (ex){
		console.log(ex);
		addlog(ex);
	}
}

//ComputerName: THINK1621

</script>
</body>
</html>
